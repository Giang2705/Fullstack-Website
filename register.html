<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup &#10095 Instakilogram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="signup">
        <h1>Create account</h1>
        <form>
            <div class="txt_field">
                <input type="text" required placeholder="Enter your name">
            </div>
            <div class="txt_field">
                <input type="email" required placeholder="Enter your email">
            </div>
            <div class="txt_field">
                <input type="password" required name="" id="" placeholder="Password">
            </div>
            <div class="txt_field">
                <input type="password" required placeholder="Confirm your password">
            </div>
            <div class="termservice">
                <input id="t&s" type="checkbox">
                <label for="t&s">I agree with all the statements in <a class="fw-bold text-decoration-underline" style="color: black;" href="#">Terms of service</a></label>
            </div>
            <a href="#"><img src="./img/834722_facebook_icon.png" alt="Sign up with Facebook"></a>
            <input id="registerbtn" class="fw-bold" type="submit" value="SIGN UP">
            <p>Already have an account? <a class="fw-bold" style="color: black;" href="index.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
