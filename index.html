<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaKilogram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="right">
        <h1>Login</h1>
        <p>Sign in to your account</p>
        <form method="post">
            <div class="txt_field">
                <input type="text" required placeholder="Username">
            </div>
            <div class="txt_field">
                <input type="password" required placeholder="Password">
            </div>
            <input id="loginbtn" type="submit" value="Login">
            <hr id="hr1">
            <h3 id="or" class="text-black-50 fw-bolder text-center my-3">OR</h3>
            <hr id="hr2">
            <a class="my-1" href="#"><img src="./img/834722_facebook_icon.png" alt="Sign up with Facebook"></a>
            <div id="fb"><a class="my-2 text-decoration-none fw-bolder" style="color: #193d97;" href="#">Log in with Facebook</a></div>
            <div class="pass text-decoration-underline text-center my-3" style="margin-left: 6%; font-size: small;" ><a href="#">Forgot Password?</a></div>
        </form>
    </div>
    <div class="signup_link">
        <p>Don't have an account? <a href="register.html"><b>Sign up</b></a></p>
    </div>
    <div class="square"></div>
</body>
</html>
