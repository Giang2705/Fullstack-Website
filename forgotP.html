    <link rel="stylesheet" href="forgotP.css">
</head>
<body>
    <div class="forgetp">
        <h1>Forget Password</h1>
        <p>Enter your email address or username</p>
        <form action="">
            <div class="txt_field">
                <input type="email" placeholder="Enter your email">
            </div>
            <hr id="hr1">
            <h3 id="or" class="text-black-50 fw-bolder text-center my-3">OR</h3>
            <hr id="hr2">   
            <div class="txt_field">
                <input type="text" placeholder="Enter your username" >
            </div>
            <div>
                <input id="sendbtn" class="fw-bold" type="submit" value="Send email verification">
            </div>
            <p><a style="font-size:20px ; margin:30% 0 0 25%;; ; color: grey;" href="index.html">Back</a></p>
        </form>
    </div>
